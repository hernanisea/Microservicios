# Nombre de la aplicación
spring.application.name=Usuarios

# Puerto del servidor
server.port=8081

# Conexión a Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/db_usuarios?serverTimezone=UTC&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# IMPORTANTE: Cambiar a 'create' la primera vez para recrear las tablas con la nueva estructura
# Luego cambiar a 'update' para producción
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT Configuration
jwt.secret=mySecretKeyForJwtTokenGeneration1234567890123456789012345678901234567890
jwt.expiration=86400000