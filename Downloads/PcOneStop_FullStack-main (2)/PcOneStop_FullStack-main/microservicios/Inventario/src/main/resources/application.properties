spring.application.name=Inventario

server.port=8082  

# Conexión a BD Inventario
spring.datasource.url=jdbc:mysql://localhost:3306/db_inventario?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# IMPORTANTE: Cambiar a 'create' la primera vez para recrear las tablas con la nueva estructura
# Luego cambiar a 'update' para producción
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT Configuration (debe ser la misma clave secreta que en Usuarios)
jwt.secret=mySecretKeyForJwtTokenGeneration1234567890123456789012345678901234567890 